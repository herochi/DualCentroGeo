<ion-content class="animated fadeInRight">

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>
                <ion-img class="m-7" src="assets/img/centrogeo.png"></ion-img>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <h1>Iniciar Sesión</h1>
                    </ion-col>
                </ion-row>
                <form (ngSubmit)="login(user)" #user="ngForm">
                    <ion-row>
                        <ion-col>
                            <ion-list>
                                <ion-label *ngIf=" user.submitted && user.controls['email'].errors" color="danger" class="animated fadeIn">Correo invalido</ion-label>
                                <ion-item>
                                    <ion-icon name="person" class="icon-login"></ion-icon>
                                    <ion-input name="email" type="email" required [(ngModel)]="usuario.email" placeholder="Email"></ion-input>
                                </ion-item>
                                <br />
                                <ion-label *ngIf=" user.submitted && user.controls['password'].errors" color="danger" class="animated fadeIn">Al menos 6 caracteres</ion-label>
                                <ion-item>
                                    <ion-icon name="lock-closed" class="icon-login"></ion-icon>
                                    <ion-input name="password" type="password" required [(ngModel)]="usuario.password" minlength="6" placeholder="Contraseña"></ion-input>
                                </ion-item>

                            </ion-list>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-button type="submit" fill="solid" expand="full">
                                Entrar
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </form>
                <ion-row>
                    <ion-col>
                        <ion-label>
                            <h3>¿Olvido la contraseña?</h3>
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
